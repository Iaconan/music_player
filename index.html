<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>


        <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="home-section">
        <!-- carousel -->
        <div class="carousel">
            <img class="active" src="./images/cover.jpg" alt="cover-carousel">
            <img src="./images/cover.jpg" alt="cover-carousel">
            <img src="./images/cover.jpg" alt="cover-carousel">
            <img src="./images/cover.jpg" alt="cover-carousel">
            <img src="./images/cover.jpg" alt="cover-carousel">
    
        </div>

        <!-- playlists -->
        <h1 class="heading">recently played</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">top international</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">BTS collection</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">bollywood hits</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">top 50</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">Eminem</p>
            </div>
        </div>

        <h1 class="heading">based on your listening</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">top international</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">BTS collection</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">bollywood hits</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">top 50</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="./images/cover.jpg" alt="cover-playlist">
                <p class="playlist-card-name">Eminem</p>
            </div>
        </div>


    </section>

    <section class="music-player-section"> 

        <img class="back-btn icon hide" src="./images/back.jpg" alt="">
        <img class="nav-btn icon hide" src="./images/menu1.png" alt="">


        <h1 class="current-song-name">song 1</h1>
        <p class="artist-name hide">artist 1</p>

        <img class="cover hide" src="./images/cover.jpg" alt="cover-song">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1" >
            <span class="fas fa-volume-up"></span>
        </div>
    </section>
    

    <script src="./app.js"></script>
    <script src="./data.js"></script>
</body>
</html>
